app = "pocker-pocket-db"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[build]
  image = "ghcr.io/muchobien/pocketbase:0.11.4"

[mounts]
  source = "pb_data"
  destination = "/pb_data"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks   = []
  internal_port = 8090
  processes     = ["app"]
  protocol      = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 100
    soft_limit = 50
    type       = "connections"

  [[services.ports]]
    force_https = true
    handlers    = ["http"]
    port        = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port     = 443

  [[services.tcp_checks]]
    grace_period  = "1s"
    interval      = "15s"
    restart_limit = 0
    timeout       = "2s"